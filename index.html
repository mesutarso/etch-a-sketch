<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />
    <title>Etch a Sketh</title>
  </head>
  <body>
    <header class="bg-dark py-3">
      <h1 class="text-center text-light">ETCH A SKETCH</h1>
    </header>
    <div class="container py-5">
      <div class="row changeSize justify-content-center">
        <button
          type="button"
          class="btn btn-primary col-3 text-center mx-2"
          data-bs-toggle="modal"
          data-bs-target="#ajoutTaille"
        >
          Modifier le tableau
        </button>
        <button
          type="button"
          class="reset btn btn-danger col-3 text-center mx-2"
        >
          Reinitialiser le tableau
        </button>
        <div
          class="modal fade"
          id="ajoutTaille"
          tabindex="-1"
          aria-labelledby="ajoutTailleLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ajoutTailleLabel">
                  Modifier la taille de ton tableau
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="alert alert-danger">
                  <p id="alert"></p>
                </div>
                <form action="" id="formulaire">
                  <input
                    type="number"
                    name="size"
                    id="size"
                    placeholder="entrer le nombre ici"
                    class="form-control my-2"
                  />
                  <input
                    type="submit"
                    value="Changer"
                    class="form-control btn btn-success my-2"
                    id="resetSize"
                    data-bs-toggle="modal"
                    data-bs-target="#ajoutTaille"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="grid" id="grid-tableau"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
